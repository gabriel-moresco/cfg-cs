//---------------------------------------------------------------------------------BINDS

clear


bind "scrolllock"				"buy vest"						//"ScrollLock"
bind "numlock"					"buy vesthelm"					//"PauseBreak"
bind "del"						"buy mac10;buy mp9"				//"delete"
bind "end"						"buy m4a1;buy ak47"				//"end"
bind "pgdn"						"buy awp"						//"page down"
bind "ins"						"buy p250"						//"insert"
bind "home"						"buy tec9;buy fiveseven"		//"home"
bind "pgup"						"buy deagle"					//"page up"
bind "leftarrow"				"buy flashbang"					//"left arrow"
bind "downarrow"				"buy hegrenade"					//"down arrow"
bind "rightarrow"				"buy smokegrenade"				//"right arrow"
bind "uparrow"					"buy incgrenade;buy molotov"	//"up arrow"
bind "backspace"				"buy defuser"					//"Backspace"

bind "v"						"+jump;-attack;-jump"
bind "f"						"use weapon_flashbang"
bind "4"						"use weapon_hegrenade"
bind "z"						"use weapon_incgrenade; use weapon_molotov"
bind "x"						"use weapon_decoy;noclip"
bind "c"						"use weapon_smokegrenade"
bind "alt"						"+jump"
bind "space"					"+voicerecord"
bind "mwheeldown"				"+jump"
bind "mwheelup"                	"r_cleardecals"
bind "n"                		"+lookatweapon"
bind "tab"						"+showscores;r_cleardecals"

unbind mouse4
unbind mouse5
bind "3"						"slot3;+lookatweapon"

alias "+nadecrosshair"			"cl_crosshairsize 1000"
alias "-nadecrosshair"			"cl_crosshairsize 3"
bind "capslock"					"+nadecrosshair"

alias crosshair_change 			crosshair_small
alias "crosshair_small"			"cl_crosshairsize 1;cl_crosshairgap -3;cl_crosshairthickness 0.5;alias crosshair_change crosshair_large"
alias "crosshair_large"			"cl_crosshairsize 3;cl_crosshairgap -2;cl_crosshairthickness 1;alias crosshair_change crosshair_small"
bind "mouse5"					"crosshair_change"

bind "mwheelup"					"incrementvar cl_ 0.4 1 0.6;"

bind "F1"						"demo_pause"
bind "F2"						"demo_resume"
bind "F3"						"demo_timescale 1"
bind "F4"						"demo_timescale 8"
bind "F5"						"mp_restartgame 1"
bind "F6"						"incrementvar volume 0.05 0.6 0.55"
bind "F7"						"disconnect"
bind "F8"						"quit"



